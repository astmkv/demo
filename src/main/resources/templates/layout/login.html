<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Sign in</h1>
<form th:action="@{/login}" method="post">
  <label>
    Login:
    <input type="text" name="username">
  </label>
  <label>
    Password:
    <input type="password" name="password">
  </label>
  <button>Sign in</button>
</form>
</body>
</html>
